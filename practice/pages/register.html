<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel ="stylesheet" href="/practice/css/register.css">
    </head>
    <body>
        <form>
            <div class="container">
                <h5>Enter your Information</h5>
                <input type="email" placeholder="Email" name="email" id="email_input" required>
                <input type="password" placeholder="Password" name="password" id="password_input" required>
                <input type="password" placeholder="Repeat Password" name="password_repeat" id="password_repeat_input" required>
                <button type="submit" class="registerbtn">Register</button>
                <button type="button" class="loginbtn">Login</button>
        </div>
        </form>
    </body>
</html>
